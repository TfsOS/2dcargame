<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>2D Racer Car Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #333; /* Deep grey background */
      color: white;
    }
    .container {
      background-color: #444; /* Slightly lighter grey for the container */
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .play-btn { background-color: #4CAF50; color: white; }
    .quit-btn { background-color: #f44336; color: white; }
    .about-btn { background-color: #2196F3; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>2D Car Racer Game</h1>
    <button class="play-btn" onclick="window.location.href='car.html'">Play</button>
    <button class="quit-btn" onclick="quitGame()">Quit</button>
    <button class="about-btn" onclick="showAbout()">About</button>
  </div>

  <script>
    function quitGame() {
      window.close();
    }

    function showAbout() {
      alert("Welcome to the 2D Car Racer Game! Get ready for an exciting racing experience.");
    }
  </script>
</body>
</html>
